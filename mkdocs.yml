site_name: The Bridge - Optimized Full Technical Specifications Document
site_url: https://caufero.github.io/thebridge-optimized-docs
repo_url: https://github.com/caufero/thebridge-optimized-docs

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: assets/logo.svg       # add this file in step 2
  favicon: assets/favicon.png # add this file in step 2

extra_css:
  - styles/overrides.css
  - styles/print-fixes.css

extra:
  social:
    - icon: material/web
      link: https://caufero.com
  site_description: Official technical documentation for The Bridge software.

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - js/mermaid-init.js  
      
plugins:
  - search
  - pdf-export:
      combined: true
      combined_output_path: pdf/TheBridge-Optimized-Technical-Specifications.pdf
      media_type: print
      
nav:
  - Home: index.md
  - 1. Introduction: 01-foundations/01-introduction-to-the-bridge.md
  - 2. 3P3 Overview: 01-foundations/02-3p3-overview.md
  - 3. Ontological Structure: 01-foundations/03-ontological-structure.md
  - 4. Principles and Rules: 01-foundations/04-principles-and-rules.md
  - 5. Terminology and Concepts: 01-foundations/05-terminology-and-concepts.md
  - 6. Overview: 02-architecture/06-overview.md
  - 7. Core Tables: 02-architecture/07-core-tables.md
  - 8. Relationships: 02-architecture/08-relationships.md
  - 9. Instance Manager: 02-architecture/09-instance-manager.md
  - 10. Process Manager: 02-architecture/10-process-manager.md
  - 11. Bootstrap: 02-architecture/11-bootstrap.md 
  - 12. Setup Environment: 03-implementation/12-setup-environment.md
  - 13. Build Schema: 03-implementation/13-build-schema.md
  - 14. Configure Scripts: 03-implementation/14-configure-scripts.md
  - 15. User Interface: 03-implementation/15-user-interface.md
  - 16. Testing and Debugging: 03-implementation/16-testing-and-debugging.md
  - 17. Deployment: 03-implementation/17-deployment.md
  - 18. Glossary: 04-appendices/18-glossary.md
  - 19. Matrix Extract: 04-appendices/19-matrix-extract.md
  - 20. React Reference: 04-appendices/20-react-reference.md
  - 21. Contact and Support: 04-appendices/21-contact-and-support.md
  - 22. Change Log: 05-meta/22-changelog.md
  - 23. Roadmap: 05-meta/23-roadmap.md
  - 24. Summary: 05-meta/24-summary.md

markdown_extensions:
  - admonition
  - attr_list
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
